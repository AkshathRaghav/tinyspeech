name: "TinySpeechZ"
device: "cuda:0"

# dataset: 
#   name: "google/speech_commands"
#   version: "v0.01"
#   split: "train+test"

dataset:  
  path: "../data/filtered"

save_pth: "../models"
quant_save_path: "../models"
header_path: "../inference/include"
epochs: 1
batch_size: 64

lr: 0.008
momentum: 0.95
seed: 42

labels: ["Yes", "No",  "On", "Off", "Stop", "Go"]

quant_mode: "QAT"  
quant_type: "8bit"
model_type: 'Z'
wscale: "PerTensor"
quant_scale: 0.25
prune: False  